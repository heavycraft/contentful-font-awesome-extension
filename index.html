<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="strict-origin" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Font Awesome Icons</title>
    <script src="//unpkg.com/contentful-ui-extensions-sdk@3"></script>
	  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.8.1/css/solid.css" integrity="sha384-MkkthiFx7890Rev6vwUJO4gRT4yuH5tqMm/Wl4/n9/qptaBpiGcMyjfgq2K4h394" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.8.1/css/fontawesome.css" integrity="sha384-4HqGlagEHMyfaDQVabl1wx7GCtGw6hDl3sKJEhqQjOCrXrvizhaA2j4hK8Piewtr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <style>
      html, body {
        overflow: hidden;
      }
      body {
        font-family: sans-serif;
      }
      [v-cloak] {
        display: none;
      }
      select {
        font-family: 'Font Awesome 5 Pro', sans-serif;
        font-weight: 900;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div v-cloak>
        <div class="field">
          <div class="control is-expanded">
            <div class="select is-large">
              <select v-model="value">
                <option v-for="(icon, i) of icons" :key="i" :value="icon.class" v-html="'&#x' + icon.code + '; ' + icon.label" />  
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      // Initial value: this.props.api.field.getValue()
      // Set value: this.props.api.field.setValue(value);
      window.contentfulExtension.init(function(api) {
        Vue.prototype.$api = api;
        var app = new Vue({
          el: '#root',
          data() {
            return {
              icons: [
                {class: 'air-freshener', code: 'f5d0', label: 'Air Freshener'},
                {class: 'award', code: 'f559', label: 'Award'},
                {class: 'battery-bolt', code: 'f376', label: 'Battery'},
                {class: 'beer', code: 'f0fc', label: 'Beer'},
                {class: 'bicycle', code: 'f206', label: 'Bicycle'},
                {class: 'binoculars', code: 'f1e5', label: 'Binoculars'},
                {class: 'blanket', code: 'f498', label: 'Blanket'},
                {class: 'building', code: 'f1ad', label: 'Building'},
                {class: 'book', code: 'f02d', label: 'Book'},
                {class: 'bus', code: 'f207', label: 'Bus'},
                {class: 'calendar', code: 'f133', label: 'Calendar'},
                {class: 'camera-retro', code: 'f083', label: 'Camera'},
                {class: 'car', code: 'f1b9', label: 'Car'},
                {class: 'child', code: 'f1ae', label: 'Child'},
                {class: 'clock', code: 'f017', label: 'Clock'},
                {class: 'cocktail', code: 'f561', label: 'Cocktail'},
                {class: 'coffee', code: 'f0f4', label: 'Coffee'},
                {class: 'cookie-bite', code: 'f564', label: 'Cookie'},
                {class: 'credit-card', code: 'f09d', label: 'Credit Card'},
                {class: 'directions', code: 'f5eb', label: 'Directions'},
                {class: 'envelope', code: 'f0e0', label: 'Envelope'},
                {class: 'glass-whiskey', code: 'f7a0', label: 'Glass of Whiskey'},
                {class: 'glass', code: 'f804', label: 'Glass'},
                {class: 'globe', code: 'f0ac', label: 'Globe'},
                {class: 'id-card', code: 'f2c2', label: 'ID Card'},
                {class: 'language', code: 'f1ab', label: 'Language'},
                {class: 'leaf', code: 'f06c', label: 'Leaf'},
                {class: 'lightbulb-dollar', code: 'f670', label: 'Lightbulb Dollar'},
                {class: 'lock-alt', code: 'f30d', label: 'Lock'},
                {class: 'luggage-cart', code: 'f59d', label: 'Luggage'},
                {class: 'map-marked', code: 'f5a0', label: 'Map (Marked)'},
                {class: 'microphone-alt', code: 'f3c9', label: 'Microphone'},
                {class: 'music', code: 'f001', label: 'Music'},

                {class: 'person-booth', code: 'f756', label: 'Person Private'},
                {class: 'person-sign', code: 'f757', label: 'Person Sign'},
                {class: 'phone', code: 'f095', label: 'Phone'},
                {class: 'play', code: 'f04b', label: 'Play'},
                {class: 'search', code: 'f002', label: 'Search'},
                {class: 'shopping-cart', code: 'f07a', label: 'Shopping Cart'},

                {class: 'tram', code: 'f7da', label: 'Tram'},
                {class: 'user', code: 'f007', label: 'User'},

                {class: 'utensils', code: 'f2e7', label: 'Utensils'},
                {class: 'walking', code: 'f554', label: 'Walking'},
                {class: 'wheelchair', code: 'f193', label: 'Wheelchair'},
                {class: 'wine-bottle', code: 'f72f', label: 'Wine Bottle'},
                {class: 'wine-glass-alt', code: 'f5ce', label: 'Wine Glass'}
              ]
            }
          },
          computed: {
            value: {
              get() {
                return this.$api.field.getValue();
              },
              set(val) {
                this.$api.field.setValue(val);
            	}
            }
          }
        });
      });
    </script>
  </body>
</html>
